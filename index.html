<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Dave Lunny">

<link rel="stylesheet" type="text/css" href="style.css"	/>

<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<title>Assignmemnt V - Client-side Scripting - PROG 3307</title>


</head>
	<body>
		
		<h1 class="homage">An Homage to Mondrian</h1>
		
		<div id="input">
			
			<select id="dropdown">
				<option value="3x4" id="3x4">3 rows  x  4 columns</option>
				<option value="4x5" id="4x5">4 rows  x  5 columns</option>
				<option value="5x6" id="5x6">5 rows  x  6 columns</option>
				<option value="6x7" id="6x7">6 rows  x  7 columns</option>
			</select>
			
			<form action="">
				<input type="checkbox" id="blue" class="checkbox">
					<span class="checkType">Blue</span><br />
				<input type="checkbox" id="red" class="checkbox">
					<span class="checkType">Red</span><br />
				<input type="checkbox" id="yellow" class="checkbox">
					<span class="checkType">Yellow</span><br />
				<input type="checkbox" id="green" class="checkbox">
					<span class="checkType">Green</span><br />
				<input type="checkbox" id="pink" class="checkbox">
					<span class="checkType">Pink</span><br />
				<input type="checkbox" id="violet" class="checkbox">
					<span class="checkType">Violet</span><br />
				<input type="checkbox" id="grey" class="checkbox">
					<span class="checkType">Grey</span><br />
				<input type="checkbox" id="navy" class="checkbox">
					<span class="checkType">Navy</span><br />
			</form>
			
			<button id="paintBtn" value="Paint It!">Paint It!</button>
			
		</div>
		
		<div id="canvasHolder">
			<canvas id="myCanvas" width="800" height="500"></canvas>
		</div>
		
		
		
	</body>
</html>
